name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 -t docker.io/${{ secrets.DOCKER_USERNAME }}/petclinic:latest --push .
    - name: Pull Docker image to verify
      run: docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/petclinic:latest
    - name: Show Docker image
      run: docker images docker.io/${{ secrets.DOCKER_USERNAME }}/petclinic:latest
  
  sonarqube:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Install tox and any other packages
      run: |
        pip install tox
