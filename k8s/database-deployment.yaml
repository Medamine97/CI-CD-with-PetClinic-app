apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  namespace: default
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: mycontainer
        image: mysql:9.1.0
        ports:
        - containerPort: 3306
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        volumeMounts:
        # - mountPath: /config
        #   name: config-volume
        - mountPath: /data
          name: database-storage
        # - mountPath: /secrets
        #   name: secret-volume
        #   readOnly: true
      volumes:
      # - name: config-volume
      #   configMap:
      #     name: petclinic-config
      - name: database-storage
        persistentVolumeClaim:
          claimName: database-pvc
      # - name: secret-volume
      #   secret:
      #     secretName: petclinic-secret